<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <script type="text/javascript">
      ;(function (l) {
        var segments = l.pathname.split('/')
        var baseSegment = segments[1] || ''
        var basePath = baseSegment ? '/' + baseSegment : ''
        var path = segments.slice(2).join('/')
        var newUrl =
          l.protocol +
          '//' +
          l.host +
          basePath +
          '/?/' +
          path +
          l.search.replace(/&/g, '~and~') +
          l.hash
        l.replace(newUrl)
      })(window.location)
    </script>
  </head>
  <body></body>
</html>
